<html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/plant.js"></script>
    <title>Grow Your Plant</title>
  </head>
  <body>
    <div class="container">
      <button class="btn-warning" id="day-passes">One Day Passes</button>
      <div class="grow-buttons">
        <button class="btn-success" id="blue-food">Add blue food</button>
        <button class="btn-success" id="feed">Add soil</button>
        <button class="btn-success" id="hydrate">Add water</button>
        <button class="btn-success" id="super-water">Super water</button>
        <button class="btn-success" id="full-sun">Full Sun</button>
        <button class="btn-success" id="partial-sun">Partial Sun</button>
        <button class="btn-success" id="daily-maintenance">Daily Maintenance</button>
        <button class="btn-success" id="show-state">Current Stats</button>
        <button class="btn-success" id="replant">Replant</button>
      </div>
      <h1>Plant 1's Values</h1>
      <h3><div id="soil-value">0</div></h3>
      <h3><div id="water-value">0</div></h3>
      <h3><div id="light-value">0</div></h3>
      <div class="grow-buttons">
        <button class="btn-primary" id="blue-food2">Add blue food</button>
        <button class="btn-primary" id="feed2">Add soil</button>
        <button class="btn-primary" id="hydrate2">Add water</button>
        <button class="btn-primary" id="super-water2">Super water</button>
        <button class="btn-primary" id="full-sun2">Full Sun</button>
        <button class="btn-primary" id="partial-sun2">Partial Sun</button>
        <button class="btn-primary" id="daily-maintenance2">Daily Maintenance</button>
        <button class="btn-primary" id="show-state2">Current Stats</button>
        <button class="btn-primary" id="replant2">Replant</button>
      </div>
      <h1>Plant 2's Values</h1>
      <h3><div id="soil-value2">0</div></h3>
      <h3><div id="water-value2">0</div></h3>
      <h3><div id="light-value2">0</div></h3>
    </div>
  </body>
</html>
